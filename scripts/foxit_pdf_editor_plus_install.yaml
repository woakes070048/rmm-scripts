readme: '## Purpose

  Installs Foxit PDF Editor from Microsoft Store source via winget. The MS Store version
  validates licenses server-side, supporting all Foxit subscription types including
  PDF Editor+, Suite Pro Teams, and other subscription SKUs.


  ## Usage

  - No inputs required - package ID is hardcoded

  - Silent install with automatic agreement acceptance

  - User must sign into Foxit account post-install to activate license


  ## Requirements

  - Windows 10/11 with winget installed

  - Administrator/SYSTEM privileges

  - Internet connectivity to Microsoft Store

  '
