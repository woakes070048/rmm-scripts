readme: 'Purpose

  -------

  Captures a screenshot of the current display using NirSoft''s NirCmd utility. Downloads
  NirCmd if not already present, then saves a timestamped screenshot.


  Usage Notes

  -----------

  - Screenshots saved to C:\limehawk\nirsoft\screenshots by default

  - Filename format: screenshot_YYYYMMDD-HHmmss.png

  - Automatically downloads correct NirCmd version (x64 or x86)

  - NirCmd is downloaded from official NirSoft website


  Requirements

  ------------

  - Windows 10/11 or Windows Server

  - Internet access for NirCmd download

  - Write permissions to destination folder

