name: rename_workstation_auto.ps1
description: Rename a Windows device and sync the same name to SuperOps
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
- Administration
- Windows
shared: true
favourite: false
readme: "Purpose\n-------\nRename a Windows device and sync the same name to SuperOps.\n\
  \nNaming pattern (max 15 chars): CLIENT3-USERUUID\n- CLIENT3: 3-char abbreviation\
  \ of client name (always forced)\n- USER: Sanitized username, maximized, truncated\
  \ if needed\n- UUID: SMBIOS UUID tail, at least 3 chars\n\nUsage Notes\n-----------\n\
  - Requires SuperOps runtime variables:\n  - $YourApiKeyHere: SuperOps API key\n\
  \  - $YourAssetIdHere: Asset ID (placeholder)\n  - $YourAssetNameHere: Current asset\
  \ name (placeholder)\n  - $YourClientNameHere: Client name (placeholder)\n- Only\
  \ A-Z, 0-9, and hyphen used in hostname\n- Always exactly 15 characters\n- SuperOps\
  \ asset name updated via GraphQL API\n- Reboot required for hostname change to take\
  \ effect\n\nRequirements\n------------\n- Windows 10/11\n- Administrator privileges\n\
  - SuperOps agent installed\n- Internet access for SuperOps API\n"
runtimeVariables:
- name: YourApiKeyHere
placeholderVariables:
- name: YourAssetIdHere
  label: Asset ID
  column: assetId
- name: YourAssetNameHere
  label: Asset name
  column: name
- name: YourClientNameHere
  label: Client name
  column: client.name
