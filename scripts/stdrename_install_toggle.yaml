name: stdrename_install_toggle.ps1
description: Toggles installation of stdrename file renaming utility on Windows
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
- Software
- Windows
shared: true
favourite: false
readme: |
  Purpose:
  Toggles installation of stdrename - a command-line file/folder renaming utility. If installed, uninstalls it. If not installed, downloads and installs it. Installs to System32 for system-wide availability.

  Usage Notes:
  - Toggle behavior: if installed it uninstalls, if not installed it installs
  - Downloads from GitHub releases (latest version)
  - Installs to C:\Windows\System32 for PATH accessibility

  Requirements:
  - Windows 10/11
  - Admin privileges (writing to System32)
  - Internet connectivity for download
runtimeVariables: []
placeholderVariables: []
