readme: >
  Purpose

  -------

  Toggles user access to Windows Update settings in the Settings app. If access
  is currently blocked, it will be enabled. If access is currently allowed, it
  will be blocked.


  Usage Notes

  -----------

  - Checks current state of SetDisableUXWUAccess registry key

  - Toggles the state (adds or removes key)

  - Reports new state after toggle

  - Use windows_update_access_restore to always enable access


  Requirements

  ------------

  - Windows 10/11

  - Administrator privileges
