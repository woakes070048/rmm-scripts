readme: 'Purpose

  -------

  Changes the display resolution using NirSoft''s NirCmd utility. Downloads NirCmd
  if not already present, then sets the specified resolution.


  Usage Notes

  -----------

  - Edit resolutionWidth, resolutionHeight, and colorDepth variables

  - Supported resolutions: 640-7680 width, 480-4320 height

  - Color depth options: 8, 16, 24, or 32 bits

  - Display must support the requested resolution

  - NirCmd downloaded from official NirSoft website


  Requirements

  ------------

  - Windows 10/11 or Windows Server

  - Internet access for NirCmd download

  - Display must support requested resolution

