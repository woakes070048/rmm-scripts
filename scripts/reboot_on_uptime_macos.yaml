name: reboot_on_uptime_macos.sh
description: Reboots macOS/Linux when uptime exceeds configured threshold (default 14 days)
language: Bash
runAs: SYSTEM_USER
timeout: 15
tags:
  - Mac
  - Services
shared: false
favourite: false
readme: >
  Purpose:

  Automatically reboots a macOS or Linux system if the uptime exceeds a
  specified threshold (default: 14 days). Useful for ensuring systems are
  restarted periodically to apply updates and clear memory.


  Usage Notes:

  - Set max_uptime_days to configure threshold (default: 14)

  - Linux: Reads uptime from /proc/uptime

  - macOS: Uses sysctl kern.boottime

  - Exits cleanly if threshold not exceeded


  Requirements:

  - macOS or Linux with /proc/uptime (Linux) or sysctl (macOS)

  - Root/sudo privileges for reboot
