readme: 'Purpose

  -------

  Downloads and runs Ookla Speedtest CLI, captures network performance metrics, and
  synchronizes the results to SuperOps custom fields for monitoring and reporting.
  Designed for RMM automation to track internet connectivity quality.


  Usage Notes

  -----------

  - Automatically downloads Speedtest CLI if not present

  - Sends four custom fields to SuperOps: Download Speed, Upload Speed, ISP, Speedtest
  URL

  - Reports detailed metrics to console (ping, jitter, packet loss, server info)

  - Speed values are in Mbps with full decimal precision


  Requirements

  ------------

  - SuperOps PowerShell module must be available and authenticated

  - Internet connectivity for downloading CLI and running speedtest

  - Write permissions to TEMP directory

  - Windows with PowerShell 5.1+ or PowerShell 7+

  - SuperOps custom fields must exist: Download Speed, Upload Speed, ISP, Speedtest
  URL

