readme: 'Purpose:

  Uninstalls the SuperOps agent from macOS systems by executing the agent''s built-in
  uninstall script from an alternate path (/Library/limehawk).


  Usage Notes:

  - Uses uninstall script at /Library/limehawk/uninstall.sh

  - Executes with sudo privileges

  - For agents installed to the alternate limehawk path instead of default SuperOps
  path


  Requirements:

  - macOS operating system

  - Sudo privileges

  - Uninstall script must exist at /Library/limehawk/uninstall.sh

  '
