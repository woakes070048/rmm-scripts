readme: 'Purpose

  -------

  Restarts the Splashtop Remote Service to resolve connectivity or performance issues
  with Splashtop remote access.


  Usage Notes

  -----------

  - Default service: SplashtopRemoteService

  - Wait time after restart: 3 seconds

  - Reports final service status


  Requirements

  ------------

  - Windows OS

  - Administrator privileges

  - Splashtop Streamer installed

