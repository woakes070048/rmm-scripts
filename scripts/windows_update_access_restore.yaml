name: windows_update_access_restore.ps1
description: Removes SetDisableUXWUAccess registry key to restore Windows Update access
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
  - Patch
  - Recovery
  - Windows
shared: false
favourite: false
readme: >
  Purpose

  -------

  Removes the SetDisableUXWUAccess registry key to restore user access to
  Windows Update settings in the Settings app.


  Usage Notes

  -----------

  - Checks for SetDisableUXWUAccess registry key

  - Removes it if present

  - Reports result (key removed or did not exist)

  - Counterpart to windows_update_access_toggle script


  Requirements

  ------------

  - Windows 10/11

  - Administrator privileges
