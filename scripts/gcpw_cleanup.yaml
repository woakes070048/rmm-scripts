name: gcpw_cleanup.ps1
description: Removes GCPW registry keys and folders for clean reinstallation
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
- Applications
- Cleanup
- Windows
shared: false
favourite: false
readme: |
  ## Purpose
  Removes Google Credential Provider for Windows (GCPW) registry keys and folders to allow for a clean reinstallation or complete removal.

  ## Usage
  - Run as Administrator or via RMM as SYSTEM
  - No inputs required
  - Does NOT uninstall GCPW itself (use Programs & Features for that)

  ## Requirements
  - Windows 10/11 or Windows Server
  - Administrator privileges
