readme: |
  Purpose
  -------
  Downloads and installs the Splashtop Business client application on macOS. The Business client allows users to connect to remote computers with Splashtop Streamer installed.

  Usage Notes
  -----------
  - Downloads installer DMG from official Splashtop servers
  - Mounts DMG, installs package, then unmounts and cleans up
  - Installer is removed after installation

  Requirements
  ------------
  - macOS
  - Root/sudo privileges
  - Internet connectivity
