readme: |
  Purpose:
  Downloads and installs the Splashtop Streamer agent on Debian systems running ARM64 architecture (e.g., Raspberry Pi, ARM servers).

  Usage Notes:
  - Run with sudo privileges
  - Default version: 3.7.2.0
  - Installs to /opt/splashtop
  - Enables and starts systemd service automatically
  - Cleans up downloaded files after installation

  Requirements:
  - Debian Linux (ARM64 architecture)
  - Root/sudo privileges
  - Internet connectivity
  - wget and tar (installed automatically if missing)
