name: directory_cleanup.ps1
description: Deletes files and directories older than specified days with logging
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
- Cleanup
- Disk
- Windows
shared: false
favourite: false
readme: '## Purpose

  Cleans up files and directories older than a specified number of days. Logs deleted
  items to a file in the target folder.


  ## Usage Notes

  - Recursively scans subdirectories

  - Removes empty directories after file cleanup

  - Creates deleted_files.log in the target folder


  ## Requirements

  - Windows OS

  - Runtime variable: `runtime_folderPath` (path to the folder to clean up)

  - Runtime variable: `runtime_days` (number of days old a file must be to be deleted)

  '
runtimeVariables:
- name: runtime_folderPath
- name: runtime_days
