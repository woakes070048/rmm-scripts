readme: >
  Purpose:

  Downloads and installs the Splashtop Streamer agent on macOS for remote access
  capabilities. The Streamer runs on computers to allow remote connections from
  Splashtop Business clients.


  Usage Notes:

  - Run with sudo privileges

  - Downloads installer DMG to /tmp

  - Mounts DMG, installs package, then unmounts and cleans up

  - Installer URL points to v3.7.0.0


  Requirements:

  - macOS

  - Root/sudo privileges

  - Internet connectivity
