name: splashtop_streamer_install_macos.sh
description: Downloads and installs Splashtop Streamer agent on macOS for remote access
language: Bash
runAs: SYSTEM_USER
timeout: 15
tags:
- Mac
- Software
shared: false
favourite: false
readme: |
  Purpose:
  Downloads and installs the Splashtop Streamer agent on macOS for remote access capabilities. The Streamer runs on computers to allow remote connections from Splashtop Business clients.

  Usage Notes:
  - Run with sudo privileges
  - Downloads installer DMG to /tmp
  - Mounts DMG, installs package, then unmounts and cleans up
  - Installer URL points to v3.7.0.0

  Requirements:
  - macOS
  - Root/sudo privileges
  - Internet connectivity
