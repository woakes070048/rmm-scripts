readme: 'Purpose:

  Uninstalls the SuperOps RMM agent from macOS systems by executing the agent''s built-in
  uninstall script. Provides a clean removal of the agent and all associated components.


  Usage Notes:

  - Uses official SuperOps uninstall script at /Library/superops/uninstall.sh

  - Executes with sudo privileges

  - Validates script existence before execution

  - All-or-nothing - any failure stops the script immediately


  Requirements:

  - Bash shell

  - macOS operating system

  - Sudo privileges

  - SuperOps RMM agent must be installed

  - Uninstall script must exist at /Library/superops/uninstall.sh

  '
