readme: >
  Purpose

  -------

  Downloads NirSoft UninstallView utility and uses it to uninstall software
  matching a specified pattern using wildcard matching.


  Usage Notes

  -----------

  - Edit appName variable with application name or pattern to uninstall

  - Supports wildcards (e.g., Adobe*, *Chrome*, etc.)

  - Downloads appropriate version based on system architecture (32/64-bit)

  - UninstallView is downloaded from official NirSoft website

  - Check manually after execution to confirm uninstallation


  Requirements

  ------------

  - Windows OS

  - Administrator privileges

  - Internet connectivity
