name: printers_nuke_all.bat
description: Removes all printers, ports, and unused drivers from Windows (legacy
  batch script)
language: Bat
runAs: SYSTEM_USER
timeout: 15
tags:
- Cleanup
- Services
- Windows
shared: true
favourite: false
readme: 'Purpose:

  Removes ALL installed printers, their associated TCP/IP ports, and unused printer
  drivers from Windows. This is a destructive operation that cannot be undone.


  Usage Notes:

  - Supports both Windows XP and Windows 7+ systems

  - Uses VBScript-based printer management tools (prnmngr.vbs, prnport.vbs, prndrvr.vbs)

  - Creates temporary files in C:\ during port enumeration (auto-cleaned)


  Requirements:

  - Windows operating system

  - Administrator privileges

  - Print Spooler service running

  '
