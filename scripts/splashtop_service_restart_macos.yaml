readme: 'Purpose

  -------

  Restarts the Splashtop Streamer service on macOS when remote access becomes unresponsive
  or connections fail. This is useful for resolving connectivity issues without requiring
  a full system reboot.


  Usage Notes

  -----------

  - Uses launchctl to manage the service lifecycle

  - Unloads then reloads the Splashtop launch daemon

  - All operations are local to the machine


  Requirements

  ------------

  - macOS operating system

  - Root/sudo privileges

  - Splashtop Streamer installed

