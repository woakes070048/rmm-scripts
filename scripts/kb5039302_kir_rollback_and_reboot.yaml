readme: >
  ## Purpose

  Applies Microsoft Known Issue Rollback (KIR) for KB5039302 by updating the
  registry, then forces a system restart with automatic app recovery to apply
  the changes.


  ## Usage

  No inputs required. The script automatically adds the KIR registry override
  and initiates a 60-second countdown restart.


  ## Requirements

  - Windows operating system affected by KB5039302

  - Administrator privileges

  - System will restart automatically after execution
