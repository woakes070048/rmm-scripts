name: onedrive_remove_complete.ps1
description: Completely removes Microsoft OneDrive with startup suppression and
  registry cleanup
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
  - Applications
  - Cleanup
  - Windows
shared: true
favourite: false
readme: >
  Purpose

  -------

  Performs a complete, multi-path uninstallation of Microsoft OneDrive with
  permanent startup suppression. Stops running processes, executes the official
  Microsoft uninstall utility against all known install paths (system and
  Office), removes scheduled tasks, and applies registry policies to prevent
  reinstallation.


  Usage Notes

  -----------

  - Stops all running OneDrive processes

  - Executes OneDriveSetup.exe /uninstall for each found path

  - Removes all OneDrive scheduled tasks

  - Sets HKLM GPO DisableFileSyncNGSC=1 to prevent startup

  - Removes HKCU Run key OneDrive entry

  - Sets Explorer policy to hide OneDrive from navigation pane

  - Cleans Default User profile to prevent OneDrive on new accounts

  - Reboot recommended for full cleanup


  Requirements

  ------------

  - Windows with PowerShell 5.1 or later

  - Administrator privileges

  - No network requirements (local operations only)
