readme: 'Purpose:

  Installs the Synology Active Backup for Business Agent on Linux systems. Includes
  prerequisite checks for architecture, kernel headers, and required tools.


  Usage Notes:

  - Downloads agent from global.download.synology.com

  - Agent version: 2.7.1-3235

  - Architecture: x86_64 only

  - Package format: deb (Debian/Ubuntu)

  - Verifies kernel headers and required tools before installation

  - Cleans up temporary files after installation


  Requirements:

  - Debian 10/11/12 or Ubuntu 16.04-24.04 (x86_64 only)

  - Root/sudo privileges

  - linux-headers for current kernel

  - make 4.1+, dkms 2.2.0.3+, gcc 4.8.2+

  - unzip, curl or wget

  '
