readme: |
  ## Purpose
  Performs a comprehensive health check on all mounted disks and volumes on macOS. Verifies partition maps, file systems, and SMART status where supported.

  ## Usage Notes
  - Auto-detects all mounted disks
  - Checks partition map health
  - Verifies HFS and APFS volumes
  - Reports SMART status when available
  - Read-only operations (verification only)

  ## Requirements
  - macOS operating system
  - Root/sudo privileges
