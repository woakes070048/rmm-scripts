name: windows_unactivated_dark_mode.ps1
description: Sets wallpaper and dark mode on non-activated Windows 11 via registry
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
- Maintenance
- Windows
shared: false
favourite: false
readme: |
  Purpose
  -------
  Bypasses the locked personalization settings on non-activated Windows 11 by applying wallpaper and dark mode settings directly via registry. Also optionally configures UTC hardware clock for dual-boot Linux compatibility.

  Usage Notes
  -----------
  - Downloads wallpaper from configured URL to Public Pictures
  - Sets dark mode for both Apps and System themes
  - Restarts Explorer to apply theme changes immediately
  - Optional UTC clock fix for dual-boot systems
  - Configure inputs: wallpaperUrl, wallpaperPath, enableDarkMode, fixUtcClock

  Requirements
  ------------
  - PowerShell 5.1 or later
  - Administrator privileges
  - Internet access for wallpaper download
