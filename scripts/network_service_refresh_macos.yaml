name: network_service_refresh_macos.sh
description: Refreshes all macOS network services by toggling them off and on
language: Bash
runAs: SYSTEM_USER
timeout: 15
tags:
  - Mac
  - Network
  - Services
shared: false
favourite: false
readme: >
  Purpose

  -------

  Refreshes all network services on macOS by toggling them off and on. Preserves
  the original enabled/disabled state of each service. Useful for resolving DHCP
  lease issues, DNS problems, or general network connectivity problems without
  requiring a full system restart.


  Usage Notes

  -----------

  - Processes all network services automatically

  - Preserves original enabled/disabled state of each service

  - TOGGLE_DELAY controls wait time between off/on (default: 2 seconds)

  - Temporarily disrupts network connectivity during refresh


  Requirements

  ------------

  - Root/sudo access required

  - macOS 10.14 or later

  - networksetup command available
