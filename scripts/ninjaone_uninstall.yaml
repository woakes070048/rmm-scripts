name: ninjaone_uninstall.ps1
description: Completely removes NinjaOne RMM agent and Ninja Remote from Windows
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
- Cleanup
- Software
- Windows
shared: false
favourite: false
readme: 'Purpose

  -------

  Completely removes NinjaOne RMM agent and Ninja Remote from a Windows system. Includes
  disabling uninstall prevention, removing services, cleaning up registry entries,
  and removing the virtual display driver.


  Usage Notes

  -----------

  - Auto-detects NinjaOne installation path from registry or service

  - Disables uninstall prevention before running MSI uninstaller

  - Stops and removes NinjaRMMAgent, nmsmanager, and lockhart services

  - Removes Ninja Remote components and virtual display driver

  - Creates transcript log in Windows\temp for review


  Requirements

  ------------

  - Windows OS

  - Administrator privileges

  '
