readme: 'Purpose

  -------

  Enables Wake-on-LAN (WOL) in both BIOS/UEFI and Windows NIC settings. Supports

  Dell, HP, and Lenovo systems with manufacturer-specific BIOS modules. Also

  enables WOL on all capable network adapters in Windows.


  Usage

  -----

  - Auto-detects system manufacturer

  - Installs required PowerShell modules (NuGet, PSGallery)

  - Configures BIOS WOL setting using manufacturer-specific module

  - Enables WOL on all capable Windows NICs

  - Dell: Uses DellBIOSProvider, sets WakeOnLan to LANOnly

  - HP: Uses HPCMSL, sets Wake On Lan to Boot to Hard Drive

  - Lenovo: Uses WMI, sets WakeOnLAN to Primary


  Requirements

  ------------

  - Windows 10/11

  - Administrator privileges

  - Internet connectivity for module installation

  - Supported manufacturer: Dell, HP, or Lenovo

