readme: 'Purpose

  -------

  Downloads and silently installs the Splashtop Business client application. This
  is the end-user remote access client, not the streamer agent.


  Usage Notes

  -----------

  - Downloads MSI installer from official Splashtop servers

  - Installs silently with logging

  - Cleans up installer file after installation


  Requirements

  ------------

  - Windows OS

  - Administrator privileges

  - Internet connectivity

  '
