readme: '## Purpose

  Downloads deskview.exe utility to the Windows Startup folder so it runs automatically
  at user login. DeskView displays desktop icons in a compact window.


  ## Usage Notes

  - Downloads from trusted GitHub repository

  - Installs to common Startup folder for all users

  - Runs automatically at user login


  ## Requirements

  - Windows OS

  - Administrator privileges

  - Internet connectivity

