shared: false
favourite: false
readme: '## Purpose

  Checks for the presence and active status of third-party antivirus software on the
  system, excluding Windows/Microsoft Defender. Reports the active product name and
  boolean state to SuperOps custom fields for monitoring.


  ## Usage Notes

  - Queries SecurityCenter2 namespace for AV products with registry fallback

  - Ignores Windows Defender entries; only reports third-party AV

  - Outputs AV name and enabled state (TRUE/FALSE) to SuperOps custom fields


  ## Requirements

  - PowerShell 5.1 or later

  - Access to root\SecurityCenter2 namespace (requires local admin)

  - SuperOps module available via $SuperOpsModule variable (provided by RMM)

  '
