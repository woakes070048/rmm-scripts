readme: 'Purpose

  -------

  Completely resets Windows Update components by stopping services, clearing caches,
  resetting security descriptors, re-registering DLLs, and restarting services. Fixes
  most Windows Update problems.


  Usage Notes

  -----------

  - Stops BITS, wuauserv, appidsvc, cryptsvc services

  - Clears SoftwareDistribution, catroot2, and QMGR data

  - Re-registers 30+ Windows Update related DLLs

  - Resets Winsock

  - Creates .bak folders for recovery

  - Optional reboot after reset (configure RebootAfterReset)


  Requirements

  ------------

  - Windows 10/11

  - Administrator privileges

  - Internet connectivity for updates after reset

