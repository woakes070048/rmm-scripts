name: superops_agent_uninstall_windows.ps1
description: Uninstalls SuperOps RMM agent using official uninstaller or registry-based
  MSI method
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
- Cleanup
- Software
- Windows
shared: false
favourite: false
readme: 'Purpose:

  Uninstalls the SuperOps RMM agent from Windows systems. Attempts to use the vendor''s
  official uninstall program first, then falls back to registry-based MSI uninstallation
  if the official uninstaller is not found.


  Usage Notes:

  - No inputs required - auto-detects installed SuperOps agent

  - Searches for SuperOps uninstall.exe in common installation directories

  - Falls back to registry search for MSI uninstall information

  - Executes MSI uninstall with silent parameters if needed


  Requirements:

  - Windows PowerShell 5.1 or later

  - Administrator privileges

  - SuperOps RMM agent currently installed

  '
