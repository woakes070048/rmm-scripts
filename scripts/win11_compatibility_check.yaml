readme: 'Purpose

  -------

  Checks if the current Windows device meets the hardware requirements for Windows
  11 upgrade, including processor (2+ cores, 1GHz+), RAM (4GB+), storage (64GB+),
  TPM 2.0, Secure Boot capability, and UEFI firmware.


  Usage Notes

  -----------

  - No inputs required

  - Checks each requirement independently

  - Reports pass/fail status for each component

  - Provides overall compatibility verdict

  - Lists specific issues if not compatible


  Requirements

  ------------

  - Windows 10

  - Administrator privileges (for TPM check)

