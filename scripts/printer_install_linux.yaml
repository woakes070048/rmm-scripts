readme: 'Purpose

  -------

  Installs network printers on Linux using CUPS/lpadmin. Supports PPD files for driver
  functionality. Automatically installs CUPS and required packages if not present.


  Usage Notes

  -----------

  - Detects OS and verifies Linux

  - Installs CUPS if needed and enabled

  - Verifies or finds PPD file

  - Removes existing printers with same name

  - Installs each configured printer via lpadmin

  - Enables and accepts jobs for each printer


  Configurable options (hardcoded in script):

  - PRINTERS: Array of "hostname|location|display_name" entries

  - PROTOCOL: lpd, ipp, or socket

  - PPD_PATH: Path to the PPD driver file

  - AUTO_INSTALL_CUPS: Whether to install CUPS if missing


  Requirements

  ------------

  - Debian/Ubuntu or compatible Linux (apt, yum, or dnf)

  - Root/sudo privileges

  - Internet access for package installation

  - PPD file for the printer model

  '
