readme: "Purpose\n-------\nAutomates system package updates for Ubuntu/Debian systems\
  \ with verbose output and error handling. Updates package lists, upgrades installed\
  \ packages, removes unused dependencies, and cleans package cache. Provides color-coded\
  \ status messages and reboot detection.\n\nUsage Notes\n-----------\n- Run with\
  \ sudo or as root\n- Configure options at top of script:\n  - ENSURE_APT_UTILS:\
  \ Install apt-utils if missing\n  - ENABLE_FULL_UPGRADE: Use dist-upgrade instead\
  \ of upgrade\n  - ENABLE_AUTOREMOVE: Remove unused packages after upgrade\n  - ENABLE_CACHE_CLEAN:\
  \ Clean apt cache to free disk space\n  - ENABLE_COLOR_OUTPUT: Use colored terminal\
  \ output\n\nRequirements\n------------\n- Root/sudo access required\n- Ubuntu or\
  \ Debian-based Linux distribution\n- Network connectivity to package repositories\n\
  - apt package manager\n"
