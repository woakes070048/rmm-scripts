readme: '## Purpose

  Releases and renews IP addresses on all DHCP-enabled network adapters, and flushes
  the DNS cache. Useful for resolving network connectivity issues caused by stale
  DHCP leases or DNS cache problems.


  ## Usage

  Configure via hardcoded setting in the script:

  - `FlushDns` - Whether to flush DNS cache after renewal (default: true)


  ## Requirements

  - Windows OS with network adapters

  - DHCP-enabled network adapters (static IP adapters are skipped)

  - Admin privileges recommended for DNS flush

