name: rename_workstation_auto_macos.sh
description: Rename a macOS device using client name from RMM
language: Bash
runAs: SYSTEM_USER
timeout: 15
tags:
- Administration
- Mac
shared: false
favourite: false
readme: 'Purpose

  -------

  Automatically renames a macOS device using a standardized naming pattern:

  CLIENT3-USER-UUID. Sets HostName, ComputerName, and LocalHostName.

  Designed for RMM deployment with automatic client/user detection.


  Usage Notes

  -----------

  - Client name from RMM placeholder $YourClientNameHere (3-char abbreviation used)

  - Username detected from current console user

  - UUID from hardware identifier

  - Final hostname is exactly 15 characters (NetBIOS compatible)

  - Flushes DNS cache after rename

  - Skips rename if hostname already matches


  Requirements

  ------------

  - macOS 10.14 or later

  - Root/sudo access

  - RMM variable $YourClientNameHere must be set

  '
runtimeVariables: []
