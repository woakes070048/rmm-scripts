name: power_profile_macos.sh
description: Configures always-on power settings for macOS laptops and desktops
language: Bash
runAs: SYSTEM_USER
timeout: 15
tags:
- Mac
- Maintenance
shared: false
favourite: false
readme: |
  Purpose
  -------
  Configures an "always-on" power profile for macOS laptops and desktops. Sets display sleep, disk sleep, system sleep, and hibernation settings based on whether the device has a battery (laptop vs desktop).

  Usage Notes
  -----------
  Desktop (no battery):
  - Display Sleep (AC): 30 minutes
  - Disk Sleep (AC): 60 minutes
  - System Sleep (AC): Never
  - Hibernation: Disabled

  Laptop (with battery):
  - Display Sleep (AC): 30 minutes, (DC): 10 minutes
  - Disk Sleep (AC): 60 minutes, (DC): 30 minutes
  - System Sleep (DC): 20 minutes
  - Hibernation: Enabled (default)

  Requirements
  ------------
  - macOS 10.12 or later
  - Root/sudo privileges
  - pmset utility (standard macOS component)
