readme: |
  ## Purpose
  Downloads and silently installs the latest version of 1Password for Windows using the official MSI installer with configurable deployment options.

  ## Usage Notes
  - Configure deployment options via hardcoded variables: `$downloadUrl`, `$preventRestart`, `$manageUpdates`, `$removeOtherInstalls`
  - Default settings: Prevent restart enabled, manage updates disabled, remove other installations enabled
  - Installer is automatically cleaned up after installation

  ## Requirements
  - Windows PowerShell 5.1 or later
  - Administrator privileges
  - Internet connectivity to downloads.1password.com
