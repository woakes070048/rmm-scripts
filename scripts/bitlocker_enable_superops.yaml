readme: '## Purpose

  Enables BitLocker on the OS drive using TPM and Recovery Password protectors. Ensures
  protectors are not duplicated, prints recovery key to console for RMM log capture,
  and syncs the recovery key to SuperOps custom fields.


  ## Usage Notes

  - Uses XTS-AES 256 encryption method with used-space-only mode for faster encryption

  - Rotates Recovery Password protector when Force=$true (default)

  - Recovery key is printed to console and synced to SuperOps custom fields

  - No reboot required to start encryption (skip hardware test enabled)


  ## Requirements

  - PowerShell 5.1 or later

  - Windows 10/11 Pro or Enterprise with BitLocker feature enabled

  - Administrator privileges

  - SuperOps module available via $SuperOpsModule

