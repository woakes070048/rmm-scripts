readme: >
  ## Purpose

  Flushes the DNS cache on macOS to resolve DNS-related connectivity issues.
  Automatically detects macOS version and uses the appropriate flush method.


  ## Usage

  - Run with sudo: `sudo ./flush_dns.sh`

  - Script auto-detects macOS version and selects appropriate flush command


  ## Requirements

  - macOS 10.6 or later

  - Root/sudo privileges
