name: printers_remove_all.ps1
description: Removes all printers, drivers, and ports from Windows using PowerShell
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
  - Cleanup
  - Services
  - Windows
shared: false
favourite: false
readme: >
  Purpose:

  Removes ALL installed printers, their associated ports, and unused printer
  drivers from Windows. Use with caution - this is a destructive operation that
  cannot be undone.


  Usage Notes:

  - Set $removeDrivers to control driver removal (default: true)

  - Set $removePorts to control orphaned port removal (default: true)

  - Reports count of removed printers, ports, and drivers


  Requirements:

  - Windows 10/11 or Windows Server

  - Administrator privileges

  - Print Spooler service running
