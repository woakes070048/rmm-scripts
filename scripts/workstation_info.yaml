name: workstation_info.vbs
description: Displays system info popup message box for Windows user self-service via RMM tray
language: VBScript
runAs: SYSTEM_USER
timeout: 15
tags:
- Monitoring
- Windows
shared: false
favourite: false
readme: |
  Purpose
  -------
  Displays a popup message box showing system information to the end user.
  Designed to be triggered from the RMM tray icon for user self-service.

  Usage
  -----
  - Collects and displays via WMI:
    - Operating System name and version
    - Computer name and current user
    - Serial number
    - CPU name and core count
    - Total RAM
    - Network adapter info (name, IP, MAC)

  Requirements
  ------------
  - Windows 10/11
  - No special privileges required
