name: workstation_info.vbs
description: Displays system info popup message box for Windows user self-service
  via RMM tray
language: VBScript
runAs: SYSTEM_USER
timeout: 15
tags:
- Monitoring
- Windows
shared: false
favourite: false
readme: "Purpose\n-------\nDisplays a popup message box showing system information\
  \ to the end user.\nDesigned to be triggered from the RMM tray icon for user self-service.\n\
  \nUsage\n-----\n- Collects and displays via WMI:\n  - Operating System name and\
  \ version\n  - Computer name and current user\n  - Serial number\n  - CPU name and\
  \ core count\n  - Total RAM\n  - Network adapter info (name, IP, MAC)\n\nRequirements\n\
  ------------\n- Windows 10/11\n- No special privileges required\n"
runtimeVariables: []
placeholderVariables: []
