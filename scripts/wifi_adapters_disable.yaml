readme: 'Purpose

  -------

  Identifies and disables all physical and virtual Wi-Fi network adapters on a Windows
  system. Enforces a wired-only network policy by ensuring that wireless connectivity
  is turned off while leaving Ethernet adapters enabled.


  Usage Notes

  -----------

  - No inputs required

  - Automatically categorizes adapters as Wi-Fi, Wired, or Other

  - Only disables adapters categorized as Wi-Fi

  - Ethernet/wired adapters are not affected

  - Displays detailed list of all adapters before processing


  Requirements

  ------------

  - Windows 10/11 or Windows Server

  - Administrator privileges required

  - Get-NetAdapter cmdlet available

