readme: "Purpose\n-------\nInteractive USMT (User State Migration Tool) backup and\
  \ restore utility for remote terminal sessions. Enables backing up user profiles\
  \ from one machine and restoring them to another, including documents, settings,\
  \ and application data.\n\nUsage Notes\n-----------\n- Run interactively - presents\
  \ menu-driven interface\n- Backup options include:\n  - Documents, Desktop, Downloads,\
  \ Pictures, Music, Videos\n  - Favorites/Bookmarks, AppData (Roaming and Local)\n\
  \  - Printers, Wallpaper settings\n  - Optional encryption for backup security\n\
  - Restore options:\n  - Merge to existing account\n  - Create new local account\
  \ during restore\n- USMT tools are auto-downloaded if not present\n\nRequirements\n\
  ------------\n- Windows 10/11 or Windows Server\n- Administrator privileges required\n\
  - Internet connectivity (for initial USMT download)\n- Sufficient disk space for\
  \ migration store\n"
