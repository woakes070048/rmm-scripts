name: usmt_migrate_profile.ps1
description: Interactive USMT tool for backing up and restoring user profiles across machines
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
- Administration
- Windows
shared: false
favourite: false
readme: |
  Purpose
  -------
  Interactive USMT (User State Migration Tool) backup and restore utility for remote terminal sessions. Enables backing up user profiles from one machine and restoring them to another, including documents, settings, and application data.

  Usage Notes
  -----------
  - Run interactively - presents menu-driven interface
  - Backup options include:
    - Documents, Desktop, Downloads, Pictures, Music, Videos
    - Favorites/Bookmarks, AppData (Roaming and Local)
    - Printers, Wallpaper settings
    - Optional encryption for backup security
  - Restore options:
    - Merge to existing account
    - Create new local account during restore
  - USMT tools are auto-downloaded if not present

  Requirements
  ------------
  - Windows 10/11 or Windows Server
  - Administrator privileges required
  - Internet connectivity (for initial USMT download)
  - Sufficient disk space for migration store
