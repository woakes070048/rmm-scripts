name: superops_agent_uninstall_windows_legacy.ps1
description: Uninstalls legacy SuperOps agent on Windows via WMI IdentifyingNumber
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
- Cleanup
- Software
- Windows
shared: false
favourite: false
readme: 'Purpose:

  Uninstalls the legacy SuperOps agent on Windows systems using the product''s IdentifyingNumber.
  Intended for environments where the agent cannot be uninstalled via standard methods
  or newer uninstallers.


  Usage Notes:

  - No inputs required - IdentifyingNumber is hardcoded

  - Queries WMI Win32_Product class to locate and uninstall

  - Designed for silent, unattended execution

  - Use this for older SuperOps agent installations


  Requirements:

  - PowerShell 2.0 or later

  - Administrative privileges

  - WMI service must be running

  '
