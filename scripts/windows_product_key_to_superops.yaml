name: windows_product_key_to_superops.ps1
description: Retrieves Windows product key from registry and syncs to SuperOps custom field
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
  - Software
  - Windows
shared: true
favourite: false
readme: >
  Purpose

  -------

  Retrieves the Windows product key from the local machine's registry by
  decoding the DigitalProductId value and sends it to a SuperOps custom field
  for asset management and license tracking.


  Usage Notes

  -----------

  - Decodes DigitalProductId from HKLM:\SOFTWARE\Microsoft\Windows
  NT\CurrentVersion

  - Sends product key to SuperOps custom field named "Windows Product Key"

  - Product key format: XXXXX-XXXXX-XXXXX-XXXXX-XXXXX

  - Designed for unattended RMM execution


  Requirements

  ------------

  - PowerShell 5.1 or later

  - SuperOps RMM agent installed with module available

  - Registry access to read Windows product information
