readme: 'Purpose

  -------

  Installs SentinelOne endpoint agent silently using a site token. Downloads

  the installer from ConnectWise CDN (or custom URL) and performs installation

  with verification. Skips if already installed.


  NOTE: The installed version will auto-update based on your S1 console

  Auto-Upgrade Policy settings. Initial installer version does not matter.


  Usage Notes

  -----------

  - Set SiteToken via runtime variable (get from S1 Console > Sentinels > Site Info)

  - Auto-detects 32-bit vs 64-bit OS

  - Supports EXE or MSI installer (MSI recommended)

  - Verifies installation success with multiple attempts

  - Cleans up temporary files after completion

  - Skips installation if SentinelOne already present


  Requirements

  ------------

  - Windows 10/11

  - Administrator privileges

  - PowerShell 5.1+

  - Network access to download URL (ConnectWise CDN or custom)

  '
