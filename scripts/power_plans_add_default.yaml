readme: 'Purpose

  -------

  Adds the four standard Windows power plans (High Performance, Ultimate Performance,
  Power Saver, and Balanced) by duplicating them from their default GUIDs. Useful
  for restoring missing power plans on systems where they have been removed or are
  unavailable.


  Usage Notes

  -----------

  - Duplicates High Performance power plan

  - Duplicates Ultimate Performance power plan (Win10 1803+)

  - Duplicates Power Saver power plan

  - Duplicates Balanced power plan

  - Reports success/failure for each plan

  - Skips plans that already exist


  Requirements

  ------------

  - Windows 10/11 or Windows Server 2016+

  - Administrator privileges

  - powercfg.exe available (standard Windows component)

