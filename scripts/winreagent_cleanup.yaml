name: winreagent_cleanup.ps1
description: Deletes C:\$WinREAgent folder to free disk space after WinRE updates
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
- Cleanup
- Disk
- Windows
shared: false
favourite: false
readme: 'Purpose

  -------

  Deletes the C:\$WinREAgent folder which contains temporary Windows Recovery Environment
  update files. This folder can consume significant disk space and is safe to delete
  after WinRE updates are complete.


  Usage Notes

  -----------

  - Checks if C:\$WinREAgent folder exists

  - If exists, deletes folder and all contents recursively

  - Handles hidden/system folder deletion

  - Safe to run - exits successfully if folder does not exist


  Requirements

  ------------

  - Windows 10/11

  - Administrator privileges recommended

  '
