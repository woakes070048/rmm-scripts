shared: false
favourite: false
readme: 'Purpose

  -------

  Generates a comprehensive report of all local user accounts, their group memberships,
  login sessions, and user profiles on the system. Provides a single view of all user-related
  information for auditing and troubleshooting.


  Usage Notes

  -----------

  - No inputs required - reports on current system state

  - Reports all local users including disabled accounts

  - Shows group membership for each user

  - Displays active login sessions

  - Lists user profile folders with last use time and size


  Requirements

  ------------

  - Windows 10/11 or Windows Server

  - PowerShell 5.1+

  - Admin privileges recommended for full details

  '
