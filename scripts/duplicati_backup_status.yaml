readme: '## Purpose

  Monitors Duplicati backup jobs via the local API. Authenticates to the Duplicati
  web service, queries configured backups, and reports their status including metrics
  like backup size, file count, and next scheduled run.


  ## Usage

  - Set `$duplicatiPassword` to your Duplicati Web UI password (leave empty if no
  password)

  - Set `$duplicatiPort` to the port where Duplicati runs (default 8200)

  - Exits with code 1 if any backup job has failed


  ## Requirements

  - Windows OS

  - Duplicati 2.0+ installed and running

  - Web UI password set (or empty for no password)

  '
