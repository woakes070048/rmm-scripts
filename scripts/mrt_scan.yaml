readme: 'Purpose

  -------

  Executes the built-in Windows Malicious Software Removal Tool (MRT.exe) with

  configurable scan mode. Designed for RMM deployment via SuperOps, allowing

  administrators to trigger Quick or Full silent scans on target endpoints.

  Displays scan status and log preview upon completion.


  Usage Notes

  -----------

  - Set scan mode via SuperOps runtime variable $QuickOrFull (Quick or Full)

  - Quick scan takes several minutes

  - Full scan can take SEVERAL HOURS depending on disk size

  - Displays last 50 lines of MRT log file after completion

  - MRT exit code 0 indicates no infection found


  Requirements

  ------------

  - Windows OS with MRT.exe (included by default)

  - Administrator privileges

  - PowerShell 5.1+

  - SuperOps module available

  '
