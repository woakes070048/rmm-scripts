name: superops_agent_install.ps1
description: Downloads and installs SuperOps RMM agent on Windows via MSI installer
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
  - Software
  - Windows
shared: false
favourite: false
readme: >
  Purpose:

  Downloads and installs the SuperOps RMM agent on Windows using the MSI
  installer. Designed for automated deployment where the agent download URL is
  provided as an environment variable.


  Usage Notes:

  - AGENT_URL environment variable must be set by RMM platform

  - Uses silent installation mode (/qn) for unattended deployment

  - Automatically accepts license agreement

  - Cleans up installer file after successful installation


  Requirements:

  - PowerShell 5.1 or later

  - Administrator privileges

  - Internet access

  - AGENT_URL environment variable set by RMM platform
