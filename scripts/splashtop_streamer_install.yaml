readme: 'Purpose:

  Silently installs or upgrades the Splashtop Streamer agent for remote access. Configured
  to hide the system tray icon by default.


  Usage Notes:

  - Update $installerPath variable to match your deploy installer location

  - Default path: C:\temp\Splashtop_Streamer_Windows_DEPLOY_INSTALLER.exe

  - Runs silent installation with hidden window and tray icon

  - Installer must be pre-staged at the specified path


  Requirements:

  - Windows OS

  - Administrator privileges

  - Splashtop deploy installer downloaded to specified path

