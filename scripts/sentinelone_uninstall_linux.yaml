name: sentinelone_uninstall_linux.sh
description: Uninstalls SentinelOne agent from Linux systems using sentinelctl
language: Bash
runAs: SYSTEM_USER
timeout: 15
tags:
- Antivirus
- Cleanup
- Linux
shared: false
favourite: false
readme: |
  Purpose
  -------
  Uninstalls the SentinelOne agent from Linux systems using the sentinelctl command. Verifies the agent is installed before attempting removal.

  Usage Notes
  -----------
  - No hardcoded inputs required
  - Uses sentinelctl uninstall command
  - Agent may have tamper protection enabled

  Requirements
  ------------
  - Linux system with SentinelOne agent installed
  - Root/sudo privileges
  - sentinelctl must be in PATH (/usr/local/bin or /opt/sentinelone/bin)
runtimeVariables: []
placeholderVariables: []
