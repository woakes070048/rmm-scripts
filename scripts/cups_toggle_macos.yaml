name: cups_toggle_macos.sh
description: Toggles the CUPS web interface on/off for printer administration on macOS/Linux
language: Bash
runAs: SYSTEM_USER
timeout: 15
tags:
- Mac
- Services
shared: false
favourite: false
readme: '## Purpose

  Toggles the CUPS (Common Unix Printing System) web interface on or off. If currently
  enabled, disables it. If disabled, enables it. Useful for managing printer administration
  access on macOS and Linux systems.


  ## Usage Notes

  - Auto-detects current state and toggles to opposite

  - Web interface URL when enabled: http://localhost:631

  - Enabling exposes printer admin interface on localhost:631


  ## Requirements

  - macOS or Linux with CUPS installed

  - cupsctl command available

  - Root/sudo privileges

  '
