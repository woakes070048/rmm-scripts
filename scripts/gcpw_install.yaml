name: gcpw_install.ps1
description: Downloads, installs, and configures Google Credential Provider for
  Windows (GCPW)
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
  - Applications
  - Software
  - Windows
shared: false
favourite: false
readme: >
  ## Purpose

  Downloads, installs, and configures Google Credential Provider for Windows
  (GCPW). Sets allowed domains and enrollment token in the system registry.


  ## Usage

  Provide the following SuperOps runtime variables:

  - `YourDomainsHere` - Comma-separated list of allowed Google Workspace domains

  - `YourEnrollmentTokenHere` - GCPW enrollment token from Google Admin Console


  ## Requirements

  - Windows 10/11 or Windows Server

  - Administrator privileges

  - Internet access

  - Valid Google Workspace enrollment token
runtimeVariables:
  - name: YourDomainsHere
  - name: YourEnrollmentTokenHere
