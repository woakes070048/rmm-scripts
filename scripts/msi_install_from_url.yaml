name: msi_install_from_url.ps1
description: Downloads and silently installs an MSI package from a specified URL
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
- Software
- Windows
shared: false
favourite: false
readme: 'Purpose

  -------

  Downloads and silently installs an MSI package from the URL specified in the MSIURL
  runtime variable. The file is saved to the temporary directory and cleaned up after
  installation completes.


  Usage Notes

  -----------

  - Set MSIURL runtime variable to the full URL of the MSI file

  - Uses curl for fast, reliable downloads with redirect support

  - Runs msiexec with /qn (quiet, no UI) and /norestart flags

  - Exit code 3010 indicates success but reboot required


  Requirements

  ------------

  - PowerShell 5.1+

  - Admin rights

  - Network connectivity

  '
runtimeVariables:
- name: MSIURL
