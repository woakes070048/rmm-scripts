readme: 'Purpose

  -------

  Evaluates system compatibility for Windows 11 upgrade by checking hardware requirements
  including TPM 2.0, Secure Boot, CPU compatibility, RAM, storage, and UEFI firmware.
  Identifies blockers preventing upgrade and provides recommended actions. Designed
  for RMM deployment to assess upgrade readiness across fleet of devices.


  Usage Notes

  -----------

  - Configurable minimum requirements (default: 4GB RAM, 64GB storage)

  - Optional auto-fix capability for TPM and Secure Boot (disabled by default)

  - Check-only mode available for read-only assessment

  - Reports all blockers with specific remediation steps

  - Exit codes indicate compatibility status


  Requirements

  ------------

  - PowerShell 5.1 or later

  - Administrator privileges required

  - Windows 10 or Windows 11 operating system

