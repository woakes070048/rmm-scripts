readme: '## Purpose

  Upgrades all Chocolatey-managed packages to their latest versions using the choco
  upgrade all command with automatic confirmation.


  ## Usage Notes

  - Auto-confirm enabled (-y flag) for unattended operation

  - No configuration required; operates on all installed Chocolatey packages

  - Package downloads use configured Chocolatey sources


  ## Requirements

  - Windows OS

  - Administrator privileges

  - Chocolatey package manager installed

