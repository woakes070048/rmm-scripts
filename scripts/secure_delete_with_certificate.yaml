readme: 'Purpose

  -------

  Securely deletes files using Microsoft SDelete with DoD 5220.22-M compliant overwriting,
  generating comprehensive documentation suitable for legal proceedings. Creates a
  detailed certificate of destruction with file hashes, metadata, system information,
  and timestamped audit trail.


  Usage Notes

  -----------

  - Configure target path, output directory, and operator name before running

  - Set dryRun to true to test without actual deletion

  - Certificate includes SHA-256 and MD5 hashes for verification

  - Supports recursive deletion with the recursive setting


  Requirements

  ------------

  - Windows 10/11 or Windows Server

  - PowerShell 5.1 or later

  - Administrator privileges recommended

  - Microsoft SDelete (auto-installed via winget if enabled)

