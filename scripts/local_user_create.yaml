name: local_user_create.ps1
description: Creates a new local user account with specified username and password
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
- Administration
- Windows
shared: true
favourite: false
readme: |
  Purpose
  -------
  Creates a new local user account with specified username and password.
  Optionally adds the user to the Administrators group.

  Usage Notes
  -----------
  - Set username via SuperOps runtime variable $NewUsername
  - Set password via SuperOps runtime variable $NewPassword
  - Configure AddToAdmin to "Yes" or "No" in script (default: "No")
  - Script validates inputs before creating account
  - Reports success/failure with user details

  Requirements
  ------------
  - Windows 10/11
  - Administrator privileges
  - PowerShell 5.1+
runtimeVariables:
- name: NewUsername
- name: NewPassword
placeholderVariables: []
