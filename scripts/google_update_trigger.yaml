readme: '## Purpose

  Triggers the Google Update scheduled task to force an immediate check for Chrome
  and other Google product updates.


  ## Usage

  No inputs required. The script automatically finds and triggers GoogleUpdateTaskMachineUA
  scheduled tasks.


  ## Requirements

  - Windows 10/11

  - Google Chrome or other Google products installed

  - Administrator privileges

