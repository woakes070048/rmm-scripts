readme: 'Purpose:

  Removes all default pinned app tiles from the Windows 10 Start menu by modifying
  the registry. Restarts Explorer to apply changes immediately. Creates a clean Start
  menu without pre-configured tiles.


  Usage Notes:

  - Must run in user context (not SYSTEM) to affect user''s Start menu

  - Modifies registry then restarts Explorer

  - Opens Start menu after restart to initialize new layout

  - Only affects current user''s Start menu

  - Registry modification is reversible


  Requirements:

  - Windows 10 (does not apply to Windows 11)

  - Registry access to HKCU

