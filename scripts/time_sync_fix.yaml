name: time_sync_fix.ps1
description: Fixes Windows time synchronization by resetting NTP configuration
  and forcing sync
language: PowerShell
runAs: SYSTEM_USER
timeout: 15
tags:
  - Maintenance
  - Windows
shared: true
favourite: false
readme: >
  Purpose:

  Fixes Windows time synchronization by setting the timezone, resetting the
  Windows Time service, configuring NTP servers, and forcing a time sync.
  Resolves common time drift and synchronization issues.


  Usage Notes:

  - Sets timezone (configurable in script)

  - Unregisters and re-registers w32time service

  - Configures SpecialPollInterval to 86400 seconds (24 hours)

  - Sets service triggers for network connectivity

  - Uses pool.ntp.org servers by default

  - Forces immediate time resync


  Requirements:

  - Windows 10/11

  - Administrator privileges

  - Network connectivity to NTP servers
