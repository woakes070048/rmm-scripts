readme: 'Purpose:

  Initiates a remote wipe of the Windows device using the MDM RemoteWipe CSP. This
  completely erases all data on the device and resets it to factory state.


  WARNING: THIS ACTION IS IRREVERSIBLE. ALL DATA WILL BE PERMANENTLY DELETED.


  Usage Notes:

  - Use only on lost/stolen devices or for secure decommissioning

  - Wipe executes immediately upon script run

  - Creates CIM session to local MDM namespace and invokes doWipeMethod

  - Device begins factory reset process after successful invocation


  Requirements:

  - Windows 10/11 (MDM enrolled or Azure AD joined)

  - Administrator privileges

  - Device must have MDM RemoteWipe capability

  '
