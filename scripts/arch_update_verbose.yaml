readme: "Purpose\n-------\nAutomates system package updates for Arch Linux and Omarchy\
  \ systems with verbose output and error handling. Syncs package databases, upgrades\
  \ all packages, removes orphaned dependencies, and cleans package cache. Provides\
  \ color-coded status messages.\n\nUsage Notes\n-----------\n- Run with sudo or as\
  \ root\n- Configure options at top of script:\n  - ENABLE_ORPHAN_REMOVAL: Remove\
  \ orphaned packages after upgrade\n  - ENABLE_CACHE_CLEAN: Clean pacman cache to\
  \ free disk space\n  - ENABLE_COLOR_OUTPUT: Use colored terminal output\n\nRequirements\n\
  ------------\n- Root/sudo access required\n- Arch Linux or Arch-based distribution\
  \ (Omarchy, EndeavourOS, Manjaro, etc.)\n- Network connectivity to package mirrors\n\
  - pacman package manager\n"
