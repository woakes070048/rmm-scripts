name: arch_update_verbose.sh
description: Automates Arch Linux/Omarchy package updates with verbose output
language: Bash
runAs: SYSTEM_USER
timeout: 90
tags:
- Linux
- Maintenance
shared: true
favourite: false
readme: |
  Purpose
  -------
  Automates system package updates for Arch Linux and Omarchy systems with verbose output and error handling. Syncs package databases, upgrades all packages, removes orphaned dependencies, and cleans package cache. Provides color-coded status messages.

  Usage Notes
  -----------
  - Run with sudo or as root
  - Configure options at top of script:
    - ENABLE_ORPHAN_REMOVAL: Remove orphaned packages after upgrade
    - ENABLE_CACHE_CLEAN: Clean pacman cache to free disk space
    - ENABLE_COLOR_OUTPUT: Use colored terminal output

  Requirements
  ------------
  - Root/sudo access required
  - Arch Linux or Arch-based distribution (Omarchy, EndeavourOS, Manjaro, etc.)
  - Network connectivity to package mirrors
  - pacman package manager
