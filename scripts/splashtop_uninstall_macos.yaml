name: splashtop_uninstall_macos.sh
description: Completely removes Splashtop Streamer and all components from macOS
language: Bash
runAs: SYSTEM_USER
timeout: 15
tags:
- Cleanup
- Mac
- Software
shared: false
favourite: false
readme: |
  Purpose:
  Completely removes Splashtop Streamer from macOS including all related files, launch daemons, kernel extensions, and preferences. Performs a thorough cleanup of all Splashtop components.

  Usage Notes:
  - Run with sudo privileges
  - Kills all running Splashtop processes
  - Removes applications, daemons, kernel extensions, audio plugins
  - Clears preferences, caches, and package receipts
  - Data removal is permanent

  Requirements:
  - macOS
  - Root/sudo privileges
