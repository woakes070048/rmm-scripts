readme: >
  Purpose

  -------

  Downloads and silently installs PotPlayer media player. Automatically selects
  the correct version (32-bit or 64-bit) based on system architecture.


  Usage Notes

  -----------

  - Fetches PotPlayer website to find download links

  - Selects appropriate version based on OS architecture

  - Downloads installer to temp directory

  - Installs silently using /S switch

  - Cleans up installer file after completion


  Requirements

  ------------

  - Windows OS

  - Administrator privileges

  - Internet connectivity
