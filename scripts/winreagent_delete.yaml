name: winreagent_delete.bat
description: Deletes the C:\$WinREAgent folder used during Windows Recovery Environment
  updates
language: Bat
runAs: SYSTEM_USER
timeout: 15
tags:
- Cleanup
- Disk
- Windows
shared: true
favourite: false
readme: 'Purpose

  -------

  Deletes the C:\$WinREAgent folder if it exists. This folder is created during

  Windows Recovery Environment updates and can be safely removed after updates

  complete.


  Usage

  -----

  - Run as administrator or SYSTEM

  - Safe to run multiple times

  - Reports whether folder was deleted or not found


  Requirements

  ------------

  - Windows 10/11

  - Administrator privileges

  '
