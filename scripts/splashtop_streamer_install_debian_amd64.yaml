readme: >
  Purpose

  -------

  Downloads and installs the Splashtop Streamer agent on Debian/Ubuntu systems
  running AMD64 architecture.


  Usage Notes

  -----------

  - Downloads package from official Splashtop servers

  - Installs deb package with dependency resolution

  - Cleans up downloaded files after installation


  Requirements

  ------------

  - Debian/Ubuntu Linux (AMD64 architecture)

  - Root/sudo privileges

  - Internet connectivity

  - wget and tar packages
