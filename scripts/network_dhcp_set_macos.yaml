readme: 'Purpose

  -------

  Configures a macOS network interface to use DHCP for automatic IP addressing. Toggles
  the network service off and on to ensure the new DHCP settings take effect immediately.


  Usage Notes

  -----------

  - Auto-detects primary network interface if not specified

  - Edit INTERFACE variable to target a specific interface (en0, en1, etc.)

  - Temporarily disrupts network connectivity during toggle

  - TOGGLE_DELAY controls wait time between off/on (default: 2 seconds)


  Requirements

  ------------

  - Root/sudo access required

  - macOS 10.14 or later

  - networksetup command available

