name: ShellCheck

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**/*.sh'
      - '.github/workflows/shellcheck.yml'
  pull_request:
    branches: [main]
    paths:
      - 'scripts/**/*.sh'
      - '.github/workflows/shellcheck.yml'

permissions:
  contents: read

jobs:
  lint:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        env:
          # These are RMM placeholder variables injected at runtime
          SHELLCHECK_OPTS: -e SC2154
        with:
          scandir: scripts/
          severity: warning
          format: gcc
