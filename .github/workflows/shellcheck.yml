name: ShellCheck

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**/*.sh'
  pull_request:
    branches: [main]
    paths:
      - 'scripts/**/*.sh'

permissions:
  contents: read

jobs:
  lint:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: scripts/
          severity: warning
          format: gcc
