name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "scripts/**/*.ps1"
      - "scripts/**/*.sh"
      - "docs/powershell_script_guidelines.md"
      - "docs/bash_script_guidelines.md"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 10

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            You are reviewing scripts for an RMM repository that follows the **Limehawk Script Framework**.
            Read the guidelines in `docs/powershell_script_guidelines.md` and `docs/bash_script_guidelines.md`.

            For each modified script, verify:

            **Mandatory Framework Compliance:**
            - VERSION is incremented (major.minor.patch based on change type)
            - CHANGELOG has a new entry at the top: `YYYY-MM-DD vX.Y.Z Description`
            - Filename uses snake_case (e.g., `my_script_name.ps1`)
            - ASCII art header is present at the top of the comment block
            - README block has all required sections (PURPOSE, BEHAVIOR, REQUIRED INPUTS, EXIT CODES, etc.)

            **PowerShell Scripts (.ps1):**
            - No `param()` blocks - all inputs must be hardcoded variables
            - No `$args` usage
            - No `$env:` for script configuration (only for system paths)
            - Uses `$ErrorActionPreference = 'Stop'`
            - Exit 0 on success, exit 1 on failure

            **Bash Scripts (.sh):**
            - Shebang is `#!/bin/bash` on line 1
            - All inputs hardcoded in configuration section
            - No command-line arguments for configuration
            - Exit 0 on success, exit 1 on failure

            **General Quality:**
            - Code quality and best practices
            - Potential bugs or issues
            - Security concerns (no secrets in output)
            - Console output follows framework format (62-char dividers, KV spacing)

            Be constructive. Flag framework violations as blocking issues. Use `gh pr comment` with your Bash tool to leave your review.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

